<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <script src="./assents/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login dark/light</title>
</head>
<body>
    <main id="container">
        <form  id="login_form">
            <div id="form_header">
               <h1>Login</h1>
               <i id="moon_icon" class="fa-solid fa-moon"></i>
            </div><!-- fechamento-->

            <div id="social_midia">
                <a href="#">
                    <img src="./assents/imagens/facebook.png" alt="Facebook">
                </a>
                <a href="#">
                    <img src="./assents/imagens/google.png" alt="Google">
                </a>
                <a href="#">
                    <img src="./assents/imagens/github.png" alt="Github">
                </a>
            </div> <!--Fechamento div social midia-->

            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        name
                        <div class="input-fild">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name"> 
                        </div>
                    </label>
                </div> <!--Fechamento da div do input box 01-->

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-fild">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email"> 
                        </div>
                    </label>
                </div> <!--Fechamento da div do input box 02-->

                <div class="input-box">
                    <label for="password">
                        Senha
                        <div class="input-fild">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password"> 
                        </div>
                    </label>

                <div id="forgot_password">
                        <a href="#">
                            forget password
                        </a>
                 </div>
                </div> <!--Fechamento da Div input box 03-->

            </div><!--fechamnte da div inputs-->

            <button type="submit" id="Login_button">
                <a href="#">Login</a>
            </button>
        </form>
    </main>
</body>
</html>
